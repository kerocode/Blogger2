<div class="uk-container" style="margin-top:20px; max-width:450px;">
  <div class="uk-card uk-card-default uk-card-body uk-box-shadow-large">
    <h1 class="uk-heading-line uk-text-center"><span style="color:#1e87f0;">Sign Up</span></h1>

    <form class="uk-form-stacked" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text">First Name</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="form-stacked-text" type="text" placeholder="" formControlName="FirstName">
          <div class="uk-alert-danger" uk-alert *ngIf="isValid('FirstName')">
            <p>first name is required</p>
          </div>
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text">Last Name</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="form-stacked-text" type="text" placeholder="" formControlName="LastName">
          <div class="uk-alert-danger" uk-alert *ngIf="isValid('LastName')">
            <p>last name is required</p>
          </div>
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text">Email</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="form-stacked-text" type="email" placeholder="" formControlName="Email">
          <div class="uk-alert-danger" uk-alert *ngIf="isValid('Email')">
            <p> a valid Email address is required</p>
          </div>
        </div>
      </div>
      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text">Password</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="form-stacked-text" type="password" placeholder="" formControlName="Password">
          <div class="uk-alert-danger" uk-alert *ngIf="isValid('Password')">
            <p>password is required</p>
          </div>
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text">Confirm Password</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="form-stacked-text" type="password" placeholder="" formControlName="ConfirmPassword">
          <div class="uk-alert-danger" uk-alert *ngIf="isValid('ConfirmPassword')">
            <p>ConfirmPassword is required</p>
          </div>
          <div class="uk-alert-danger" uk-alert *ngIf="form.hasError('misMatchedField') && form.controls['ConfirmPassword'].touched && form.controls['Password'].touched">
            <p>passwords do not match</p>
          </div>
        </div>
      </div>
      <button class="uk-button uk-box-shadow-small uk-box-shadow-hover-large uk-button-primary uk-width-1-1 uk-margin-small-bottom">Submit</button>
      <div style="margin:5% 35%;">
        <hr class="uk-divider-small">
      </div>
      <p> if you already has account, you can <a [routerLink]="['/login']"> Log in</a> </p>
    </form>
  </div>
</div>
